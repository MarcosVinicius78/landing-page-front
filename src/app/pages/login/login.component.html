<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Bem-vindo de volta</h1>
      <p class="text-sm text-gray-500">FaÃ§a login para continuar</p>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="usuTxLogin" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="usuTxLogin"
          type="email"
          formControlName="usuTxLogin"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="usuTxSenha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          id="usuTxSenha"
          type="password"
          formControlName="usuTxSenha"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all font-semibold"
      >
        Entrar
      </button>
    </form>

  </div>
</div>
